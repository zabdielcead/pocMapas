<ion-header>
    <ion-toolbar>
        <ion-title>
            Ofertas
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let oferta of ofertasGenerales; let i=index" class="fondoGris">
        <ion-card-header>
            <ion-card-title>{{oferta.titulo}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <img [src]="oferta.img" class="img_circle" alt="{{i}}">
            <ion-item color="colorin">
                <ion-label class="ion-text-center">
                    {{oferta.descripcion}}
                </ion-label>
            </ion-item>
        </ion-card-content>
        <ion-footer>
            <ion-row>
                <ion-col class="ion-text-center">
                    Tel√©fono: {{oferta.telefono}}
                </ion-col>
            </ion-row>
        </ion-footer>
    </ion-card>

</ion-content>
